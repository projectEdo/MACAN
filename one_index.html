<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Libre+Baskerville:wght@700&family=Open+Sans:wght@700&family=Lato:wght@700&family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="one_MyStyle.css">
    <title>Macan music</title>
</head>
<body>
<div class="intro">
    <h1 class = "intro__text">MACAN</h1>
</div>
<div class="music">
    <div class="music__item">
        <h2 class="music__text">Останься образом</h2>
        <img class="music__photo" src="content/macan_one.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 1</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 8</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_one.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music__item">
        <h2 class="music__text">Кино</h2>
        <img class="music__photo" src="content/macan_two.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 3</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 3</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_two.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music__item">
        <h2 class="music__text">За всех</h2>
        <img class="music__photo" src="content/macan_three.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 4</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 5</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_three.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music__item">
        <h2 class="music__text">Без названия</h2>
        <img class="music__photo" src="content/macan_four.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 5</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 7</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_four.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music__item">
        <h2 class="music__text">Се ля ви</h2>
        <img class="music__photo" src="content/macan_five.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 16</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 10</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_five.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music__item">
        <h2 class="music__text_i">Я пытался любить тебя</h2>
        <img class="music__photo" src="content/macan_six.jpg" alt="">
        <div class="music__top">
            <div class="music__content">
                <img class="music__icon" src="icon/vkmus.png" alt=""> <span>: 20</span>
            </div>

            <div class="music__content">
                <img class="music__icon" src="icon/appmus.png" alt=""> <span>: 25</span>
            </div>
        </div>
        <audio class="music__audio" controls>
            <source src="music/MACAN_six.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>
</body>
</html>
